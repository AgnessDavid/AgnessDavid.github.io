<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll Parallax GSAP</title>

  <!-- GSAP + Plugins -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollSmoother.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }

    .wrapper {
      overflow: hidden;
    }

    .content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 100px 20px;
    }

    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      background: #222;
      margin-bottom: 50px;
      border-radius: 20px;
      opacity: 0;
      transform: translateY(100px);
    }

    .section:nth-child(even) {
      background: #333;
    }

    .parallax-image {
      position: relative;
      height: 70vh;
      overflow: hidden;
      margin: 100px 0;
    }

    .parallax-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="wrapper" id="smooth-wrapper">
    <div class="content" id="smooth-content">

      <div class="section">Section 1</div>

      <div class="parallax-image" data-speed="0.6">
        <img src="https://picsum.photos/id/1018/1200/800" alt="Image 1" />
      </div>

      <div class="section">Section 2</div>

      <div class="parallax-image" data-speed="0.4">
        <img src="https://picsum.photos/id/1025/1200/800" alt="Image 2" />
      </div>

      <div class="section">Section 3</div>

      <div class="parallax-image" data-speed="0.5">
        <img src="https://picsum.photos/id/1040/1200/800" alt="Image 3" />
      </div>

      <div class="section">Section 4</div>

    </div>
  </div>

  <script>
    gsap.registerPlugin(ScrollTrigger, ScrollSmoother);

    // Scroll fluide
    const smoother = ScrollSmoother.create({
      wrapper: "#smooth-wrapper",
      content: "#smooth-content",
      smooth: 1.5,
      effects: true
    });

    // Animation des sections
    gsap.utils.toArray(".section").forEach(section => {
      gsap.to(section, {
        opacity: 1,
        y: 0,
        duration: 1,
        scrollTrigger: {
          trigger: section,
          start: "top 80%",
          end: "bottom 60%",
          scrub: true
        }
      });
    });

    // Effet parallax sur les images
    gsap.utils.toArray(".parallax-image").forEach((imageWrapper) => {
      const img = imageWrapper.querySelector("img");
      const speed = imageWrapper.dataset.speed || 0.5;

      smoother.effects(img, {
        speed: speed,
        lag: 0
      });
    });
  </script>

</body>
</html>
